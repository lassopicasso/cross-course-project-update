    <title>Product Details</title>
    <link rel="stylesheet" href="../css/styles.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/70984d4de4.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <header>
      <div class="header__content">
        <a href="../index.html"><img src="../Images/rainydays_logo.png" alt="RainyDays Logo" /></a>
        <nav class="header__nav">
          <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a class="womenNav" href="women.html">Women</a></li>
            <li><a class="menNav" href="men.html">Men</a></li>
            <li><a href="../contact.html">Contact</a></li>
          </ul>
        </nav>
        <div class="searchAndIcons">
          <div class="search">
            <label for="search"><i class="icon fas fa-search" alt="Search Icon"></i></label>
            <input type="text" id="search" placeholder="Search product" />
          </div>
          <div class="user-and-cart">
            <a href=" "><i class="fas fa-user" alt="log in icon"></i> </a>

          </div>
        </div>
      </div>
    </header>

    <main class="main-product-specific">
      <div class="addedToCart"><p>Product added to cart</p></div>
      <section class="product-specific">
        <div class="images">
          <div class="image-featured">
            <div class="loaderCenter"></div>
          </div>
          <div class="product-image_thumbnails"></div>
          <div class="product_specific_cta">
            <a href="../index.html"><button>Return</button></a>
            <button class="bergensProJ3 addToCart_Button">Add to Cart</button>
          </div>
        </div>

        <div class="product-specific__details"></div>
      </section>
    </main>

    <footer>
      <a href="../about-us.html">
        <i class="fas fa-info" alt="Info Icon"></i>
      </a>
      <ul>
        <li><a href="../about-us.html">About Us </a></li>
      </ul>
    </footer>

    <script src="../js/cart-label-counter.js"></script>
